{% extends 'core/base.html' %}

{% block title %}Vendor Login{% endblock title %}

{% block content %}

<div style="background-color: #85FFBD; height:60vh; display:flex; justify-content:center; align-items:center;">

    
    
<form method="POST">
        {% csrf_token %}
        {% for key, value in form.errors.items %}
            {{value}}
        {% endfor %}
        <p><label>Tài khoản:</label>{{form.username}}</p>
        <p><label>Mật khẩu:</label>{{form.password}}</p>
        <input type="hidden" name="next" value="/"/>
        <input type="submit" value="Đăng nhập"/>
    </form>
</div>
{% endblock content %}
